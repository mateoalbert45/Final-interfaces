<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Información de pago - Netflics</title>
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="css/wizard.css">
  </head>
  <body>

    <div class="limiter row">
  		<div class="container-login100 col align-self-center">
  			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-50">
  				<form class="login100-form">
  					<span class="login100-form-title p-b-33">
  						Inicio Sesion
  					</span>

  					<div class="wrap-input100">
  						<input class="input100" type="email" id="emailInput" name="email" placeholder="Email">
  						<span class="focus-input100-1"></span>
  						<span class="focus-input100-2"></span>
  					</div>

  					<div class="wrap-input100 rs1">
  						<input class="input100" type="password" id="passInput" name="pass" placeholder="Contraseña">
  						<span class="focus-input100-1"></span>
  						<span class="focus-input100-2"></span>
  					</div>

  					<div class="container-login100-form-btn m-t-20">
  						<a href="home.html" class="login100-form-btn boton-inicio" id="botonLogin">
  							Iniciar sesion
  						</a>
  					</div>

  					<div class="text-center p-t-45 p-b-4">


  					</div>

  					<div class="text-center">
  						<span class="txt1">
  							Crear una cuenta?
  						</span>

  						<a href="registro.html" class="txt2 hov1">
  							Crear
  						</a>
  					</div>
  				</form>
  			</div>
  		</div>
  	</div>

  </body>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="informacionPago.js" charset="utf-8"></script>
  <script src="js/card.js"></script>
  <script src="js/login.js" charset="utf-8"></script>


</html>
