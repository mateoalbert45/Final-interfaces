<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Información de pago - Netflics</title>
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="css/wizard.css">
    <link rel="stylesheet" href="css/informacionPago.css">
  </head>
  <body>
    <div class="container">


          <div class="f1-steps">
            <div class="f1-progress">
                <div class="f1-progress-line" data-now-value="16.66" data-number-of-steps="3" style="width: 83.66%;"></div>
            </div>
            <div class="f1-step ">
              <a  href="registro.html">
              <div class="f1-step-icon color-icono"><i class="fa fa-user"></i></div>
              <p class="label-txt">Informacion personal</p>
            </div>
            </a>
            <div class="f1-step color-i">
              <a  href="planes.html">
              <div class="f1-step-icon color-icono"><i class="fa fa-tv"></i></div>
              <p class="label-txt">Tu plan</p>
            </div>
          </a>
              <div class="f1-step active">
              <div class="f1-step-icon"><i class="fa fa-credit-card"></i></div>
              <p class="label-txt">Completa tu compra</p>
            </div>
          </div>

    </div>

    <div class="limiter">
  		<div class="container-login100">
  			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-50">
  				<form class="login100-form">
  					<span class="login100-form-title p-b-33">
  						Información de pago
  					</span>
            <p class=" distancia-input label-txt">Numero de tarjeta</p>
  					<div class="wrap-input100">
  						<input class="input100" type="text" name="email" placeholder="Numero de tarjeta">
  						<span class="focus-input100-1"></span>
  						<span class="focus-input100-2"></span>
  					</div>

  					<div class="wrap-input30 ">
              <p class=" distancia-input label-txt">Mes Expiracion</p>

              <div class="fondo-input">
  						<input class="input100" type="text" name="text" placeholder="MM">
  						<span class="focus-input100-1"></span>
  						<span class="focus-input100-2"></span>
            </div>

  					</div>

            <div class="wrap-input30 ">
              <p class="distancia-input label-txt">Año Expiracion</p>
              <div class="fondo-input">
              <input class="input100" type="text" name="text" placeholder="YY">
              <span class="focus-input100-1"></span>
              <span class="focus-input100-2"></span>
            </div>
            </div>

            <div class="wrap-input30 ">
              <p class="distancia-input label-txt">CCV</p>
              <div class="fondo-input">
              <input class="input100" type="password" name="text" placeholder="CCV">
              <span class="focus-input100-1"></span>
              <span class="focus-input100-2"></span>
            </div>
            </div>

            <p class="distancia-input label-txt">Nombre en la tarjeta</p>
            <div class="wrap-input100">
  						<input class="input100" type="text" name="email" placeholder="Apellido y Nombre">
  						<span class="focus-input100-1"></span>
  						<span class="focus-input100-2"></span>
  					</div>

            <p class="distancia-input label-txt">Selecciona tu tarjeta de credito</p>
            <div class="wrap-input30 ">
              <div class="fondo-input items" id="0">
                <img src="img/visa.jpg" class="imagen-pago" width="80px" heigth= 80px; id="visa">
              <span class="focus-input100-1"></span>
              <span class="focus-input100-2"></span>
            </div>
            </div>

            <div class="wrap-input30 ">
              <div class="fondo-input items" id="1">
                <img src="img/mastercard.jpg" class="imagen-pago" width="80px" heigth= 80px; id="mastercard">
              <span class="focus-input100-1"></span>
              <span class="focus-input100-2"></span>
            </div>
            </div>

  					<div class="container-login100-form-btn m-t-20">
  						<a href="home.html" class="login100-form-btn boton-inicio">
  							Confirmar compra
  						</a>
  					</div>


  				</form>
  			</div>
  		</div>
  	</div>

  </body>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="informacionPago.js" charset="utf-8"></script>
  <script src="js/card.js"></script>
  <script src="js/planes.js" charset="utf-8"></script>


</html>
