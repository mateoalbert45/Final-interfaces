<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Registro - Netflics</title>
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="css/wizard.css">
    <link rel="stylesheet" href="css/registro.css">
  </head>
  <body>


    <div class="container">


          <div class="f1-steps">
            <div class="f1-progress">
                <div class="f1-progress-line" data-now-value="16.66" data-number-of-steps="3" style="width: 16.66%;"></div>
            </div>
            <div class="f1-step active">
              <a  href="registro.html">
              <div class="f1-step-icon"><i class="fa fa-user"></i></div>
              <p>Informacion personal</p>
            </div>
            </a>
            <div class="f1-step">
              <div class="f1-step-icon"><i class="fa fa-tv"></i></div>
              <p>Tu plan</p>
            </div>
              <div class="f1-step">
              <div class="f1-step-icon"><i class="fa fa-credit-card"></i></div>
              <p>Completa tu compra</p>
            </div>
          </div>


    <div class="limiter">
  		<div class="container-login100">
  			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-50">
  				<form class="login100-form">
  					<span class="login100-form-title p-b-33 titulo-form">
  						Crear cuenta
  					</span>


            <p class="label-txt">Ingresa tu nombre de usuario</p>

  					<div class="wrap-input100">
  						<input class="input100" type="text" name="email" placeholder="Nombre de usuario">
  						<span class="focus-input100-1"></span>
  						<span class="focus-input100-2"></span>
  					</div>

            <p class="label-txt">Ingresa tu Email</p>

  					<div class="wrap-input100">
  						<input class="input100" type="text" name="email" placeholder="Email">
  						<span class="focus-input100-1"></span>
  						<span class="focus-input100-2"></span>
  					</div>
            <p class="label-txt">Ingresa tu Contraseña</p>

  					<div class="wrap-input100">
  						<input class="input100" type="password" name="pass" placeholder="Contraseña">
  						<span class="focus-input100-1"></span>
  						<span class="focus-input100-2"></span>
  					</div>

            <p class="label-txt">Ingresa tu Fecha de nacimiento</p>

            <div class="wrap-input100">
             <input type="date" class="input100" id="inputFecha" placeholder="Fecha de nacimiento">
              <span class="focus-input100-1"></span>
              <span class="focus-input100-2"></span>
            </div>

            <p class="label-txt">Selecciona tu foto de perfil</p>

            <div class="input-group mb-3">
              <div class="custom-file">
                <input type="file" class="custom-file-input" id="inputGroupFile01">
                <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
              </div>
            </div>

  					<div class="container-login100-form-btn m-t-20">
  						<a href="planes.html" class="login100-form-btn boton-inicio">
  						 Crear cuenta
  						</a>
  					</div>

  					<div class="text-center p-t-45 p-b-4">


  					</div>

  				</form>
  			</div>
  		</div>
  	</div>

  </div>

  </body>
  <script src="js/registro.js" charset="utf-8"></script>
</html>
